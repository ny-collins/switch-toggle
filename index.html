<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Toggle Switch</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            overflow: hidden;
        }

        .switch-container {
            width: 200px;
            height: 80px;
            background-color: #333;
            border-radius: 40px;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5), 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .switch-track {
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-radius: 35px;
            display: flex;
            align-items: center;
            font-size: 2.2rem;
            font-weight: 600;
            color: #fff;
            transition: background-color 0.3s ease, justify-content 0.3s ease;
            background-color: #ff4d4d;
            justify-content: flex-start;
            padding: 0 20px;
        }

        .switch-knob {
            width: 70px;
            height: 70px;
            background-color: #222;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            right: 5px;
            box-shadow:
                0 5px 15px rgba(0, 0, 0, 0.6),
                inset 0 0 10px rgba(0, 0, 0, 0.7),
                inset 0 0 5px rgba(255, 255, 255, 0.3),
                inset 0 0 2px rgba(255, 255, 255, 0.5);
            transition: right 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image:
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(0, 0, 0, 0.3) 0%, transparent 50%),
                linear-gradient(to right,
                    transparent 30%, #444 30%, #444 35%, transparent 35%,
                    transparent 60%, #444 60%, #444 65%, transparent 65%
                );
            background-size: 100% 100%, 100% 100%, 100% 100%;
            background-position: center, center, center;
            background-repeat: no-repeat;
        }

        .switch-container.on .switch-track {
            background-color: #4CAF50;
            justify-content: flex-end;
        }

        .switch-container.on .switch-knob {
            right: calc(100% - 70px - 5px);
        }
    </style>
</head>
<body>

    <div id="toggleSwitch" class="switch-container">
        <div class="switch-track">
            <span class="switch-text">OFF</span>
        </div>
        <div class="switch-knob"></div>
    </div>

    <script>
        const toggleSwitch = document.getElementById('toggleSwitch');
        const switchTrack = toggleSwitch.querySelector('.switch-track');
        const switchText = toggleSwitch.querySelector('.switch-text');

        let isOn = false;

        function updateSwitchState() {
            if (isOn) {
                toggleSwitch.classList.add('on');
                switchText.textContent = 'ON';
            } else {
                toggleSwitch.classList.remove('on');
                switchText.textContent = 'OFF';
            }
        }

        toggleSwitch.addEventListener('click', () => {
            isOn = !isOn;
            updateSwitchState();
        });

        updateSwitchState();
    </script>

</body>
</html>
